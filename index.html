<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sznék gém</title>
</head>
<body>
    <div id="gameBackGround">
        <div id="gameArea">
            <div id="results">A megszerzett pontok:</div>
            <div id="gameTable"></div>

        </div>
    </div>
    <div id="startPanel">
        <div id="gameover">
            <h1>Game Over</h1>
            <h2 id="eredmeny">Megszerzett pontok: </h2>
        </div>
        <button id="startBT">
            <img src="img/play.png" alt="">
        </button>
        <div id="startText">Start</div>
        <ul>
            <li><button id="easy">EASY</button></li>
            <li><button id="medium">MEDIUM</button></li>
            <li><button id="hard">HARD</button></li>
            <li><button id="extreme">EXTREME!!</button></li>
        </ul>
    </div>


    <script src="js/code.js"></script>
</body>
</html>
